<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/62ec7cd660.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="regForm"><h1>Registration Form</h1></div>
    <div class="main">
        <form action="">
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" name="firstname" id="" class="first-name"><br>
                <label for="" class="firstLabel">Firstname</label>
                <input type="text" name="lastname" id="" class="last-name">
                <label for="" class="lastLabel">Lastname</label>
            </div>
            <h2 class="name">Company</h2>
            <input type="text" name="" id="" class="company">
            <h2 class="name">Email</h2>
            <input type="email" name="" id="" class="email">
            <h2 class="name">Phone</h2>
            <input type="tel" name="" id="" class="tel">

            <h2 class="name">Subject</h2>
            <select name="subject" class="option" id="">
                <option value="" disabled="disabled" selected="selected">--Choose Option--</option>
                <option value="1">Sub 1</option>
                <option value="2">Sub 2</option>
                <option value="3">Sub 3</option>
                <option value="4">Sub 4</option>
            </select>

            <h2 class="customer">Are You Beginner?</h2>
            <label for="" class="radio">
                <input type="radio" name="radio-btn" class="yes"> Yes
            </label>
            <label for="" class="radio">
                <input type="radio" name="radio-btn" class="no"> No
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
